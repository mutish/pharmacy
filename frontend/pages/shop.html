<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MediPlus Pharmacy | Shop Medicines & Wellness Products</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>MediPlus Pharmacy</h1>
				<p>Shop Medicines & Wellness Products</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="shop-filter">
					<div class="filter-group">
						<div class="filter-item">
							<label>Category</label>
							<select>
								<option value="">All Categories</option>
								<option value="medicines">Medicines</option>
								<option value="wellness">Wellness Products</option>
							</select>
						</div>
					</div>
					<div class="filter-group">
						<div class="filter-item">
							<label>Price Range</label>
							<input type="number" min="0" max="1000">
						</div>
					</div>
					<div class="filter-group">
						<div class="filter-item">
							<label>Brand</label>
							<input type="text">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="shop-grid">
					<div class="shop-item">
						<div class="item-image">
							<img src="image1.jpg" alt="Medicine 1">
						</div>
						<div class="item-details">
							<h2>Medicine 1</h2>
							<p>Details about Medicine 1</p>
							<p>Price: $10</p>
						</div>
					</div>
					<div class="shop-item">
						<div class="item-image">
							<img src="image2.jpg" alt="Medicine 2">
						</div>
						<div class="item-details">
							<h2>Medicine 2</h2>
							<p>Details about Medicine 2</p>
							<p>Price: $15</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
