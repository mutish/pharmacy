<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Prescriptions | Pharmacist Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-base-200 shadow-lg flex flex-col transition-all duration-300 z-50 w-16 md:w-64">
    <div class="flex items-center justify-between px-2 py-4 border-b border-base-300">
      <button id="sidebarToggle" class="btn btn-ghost btn-sm">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <span class="ml-2 text-xl font-bold text-primary sidebar-label hidden md:inline">Medicare</span>
    </div>
    <nav class="flex-1 flex flex-col gap-2 mt-4">
      <a href="pharmacistDashboard.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Dashboard">
        <i class="fa-solid fa-house-chimney text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Dashboard</span>
      </a>
      <a href="prescriptions.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Prescriptions">
        <i class="fa-solid fa-file-prescription text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Prescriptions</span>
      </a>
      <a href="orders.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Orders">
        <i class="fa-solid fa-clipboard-list text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Orders</span>
      </a>
      <a href="stock.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Stock">
        <i class="fa-solid fa-pills text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Stock</span>
      </a>
      <a href="profile.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Profile">
        <i class="fa-solid fa-user-doctor text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Profile</span>
      </a>
      <a href="/client/index.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Logout">
        <i class="fa-solid fa-right-from-bracket text-error text-xl"></i>
        <span class="sidebar-label hidden md:inline text-error">Logout</span>
      </a>
    </nav>
  </aside>
  <!-- Main Content Wrapper -->
  <div id="mainContent" class="flex-1 ml-16 md:ml-64 transition-all duration-300">
    <!-- Navbar (reuse from dashboard) -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <a href="pharmacistDashboard.html" class="btn btn-ghost text-xl font-bold text-primary">Medicare Pharmacy</a>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-error">3</span>
          <button class="btn btn-ghost text-xl" title="Messages">
            <i class="fa-solid fa-envelope"></i>
          </button>
        </div>
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img src="/client/assets/images/pharmacist-avatar.jpg" alt="Pharmacist Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="#">View Profile</a></li>
            <li><a href="/client/index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-2 py-8">
      <!-- Search Section -->
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <input type="text" id="searchId" class="input input-bordered w-40" placeholder="Prescription ID" />
        <input type="text" id="searchPatient" class="input input-bordered w-40" placeholder="Patient Name" />
        <select id="searchStatus" class="select select-bordered w-40">
          <option value="">All Status</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
        </select>
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>

      <!-- Prescription Table -->
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Prescription ID</th>
              <th>Patient Name</th>
              <th>Upload Date</th>
              <th>Status</th>
              <th>Extracted Medicines</th>
            </tr>
          </thead>
          <tbody id="prescriptionTable">
            <!-- JS will render rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Prescription Details Modal -->
    <dialog id="detailsModal" class="modal">
      <form method="dialog" class="modal-box max-w-2xl">
        <h3 class="font-bold text-lg mb-2 text-primary">Prescription Details</h3>
        <div id="modalContent"></div>
        <div class="flex gap-3 mt-6 justify-end">
          <button type="button" id="saveBtn" class="btn btn-outline btn-success">Save Changes</button>
          <button type="button" id="approveBtn" class="btn btn-primary">Approve Prescription</button>
          <button type="button" id="rejectBtn" class="btn btn-error">Reject/Delete</button>
        </div>
      </form>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <script>
      // Dummy prescription data
      let prescriptions = [
        {
          id: "RX1001",
          patient: "Jane Doe",
          date: "2024-06-01",
          status: "Pending",
          medicines: [
            { name: "Paracetamol", dosage: "500mg", quantity: 10 },
            { name: "Ibuprofen", dosage: "200mg", quantity: 20 }
          ],
          file: "prescription1.jpg"
        },
        {
          id: "RX1002",
          patient: "John Smith",
          date: "2024-06-02",
          status: "Approved",
          medicines: [
            { name: "Amoxicillin", dosage: "250mg", quantity: 15 }
          ],
          file: "prescription2.pdf"
        },
        {
          id: "RX1003",
          patient: "Mary Wanjiku",
          date: "2024-06-03",
          status: "Pending",
          medicines: [
            { name: "Cetirizine", dosage: "10mg", quantity: 5 }
          ],
          file: "prescription3.jpg"
        }
      ];

      // Render table rows
      function renderTable(data) {
        const tbody = document.getElementById('prescriptionTable');
        tbody.innerHTML = '';
        data.forEach((p, idx) => {
          const tr = document.createElement('tr');
          tr.className = "cursor-pointer hover:bg-green-50 transition-all";
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.patient}</td>
            <td>${p.date}</td>
            <td>
              <span class="badge ${p.status === 'Approved' ? 'badge-success' : 'badge-warning'}">${p.status}</span>
            </td>
            <td>${p.medicines.length}</td>
          `;
          tr.onclick = () => openDetailsModal(idx);
          tbody.appendChild(tr);
        });
      }

      // Search/filter logic
      document.getElementById('searchBtn').onclick = function() {
        const id = document.getElementById('searchId').value.trim().toLowerCase();
        const patient = document.getElementById('searchPatient').value.trim().toLowerCase();
        const status = document.getElementById('searchStatus').value;
        let filtered = prescriptions.filter(p =>
          (!id || p.id.toLowerCase().includes(id)) &&
          (!patient || p.patient.toLowerCase().includes(patient)) &&
          (!status || p.status === status)
        );
        renderTable(filtered);
      };

      // Modal logic
      const detailsModal = document.getElementById('detailsModal');
      const modalContent = document.getElementById('modalContent');
      let currentIdx = null;

      function openDetailsModal(idx) {
        currentIdx = idx;
        const p = prescriptions[idx];
        modalContent.innerHTML = `
          <div class="mb-4">
            <div class="font-semibold">Prescription ID: <span class="text-primary">${p.id}</span></div>
            <div class="font-semibold">Patient: <span class="text-primary">${p.patient}</span></div>
            <div class="font-semibold">Upload Date: <span class="text-primary">${p.date}</span></div>
            <div class="font-semibold">Status: <span class="badge ${p.status === 'Approved' ? 'badge-success' : 'badge-warning'}">${p.status}</span></div>
          </div>
          <div class="mb-2 font-semibold">Extracted Medicines:</div>
          <div id="medList" class="flex flex-col gap-2">
            ${p.medicines.map((m, i) => `
              <div class="flex gap-2 items-center med-row" data-medrow="${i}">
                <input type="text" class="input input-bordered input-sm w-32" value="${m.name}" data-med="${i}" data-field="name" />
                <input type="text" class="input input-bordered input-sm w-24" value="${m.dosage}" data-med="${i}" data-field="dosage" />
                <input type="number" min="1" class="input input-bordered input-sm w-16" value="${m.quantity}" data-med="${i}" data-field="quantity" />
                <button type="button" class="btn btn-error btn-xs remove-med-btn" data-med="${i}" title="Remove"><i class="fa fa-trash"></i></button>
              </div>
            `).join('')}
          </div>
          <button type="button" id="addMedBtn" class="btn btn-outline btn-success btn-sm mt-2">+ Add Medicine</button>
          <div class="mt-4 flex flex-col gap-2">
            <span class="font-semibold">Original File:</span>
            <div class="flex items-center gap-4 mt-2">
              ${p.file.endsWith('.pdf')
                ? `<span class="text-gray-500">${p.file} <i class="fa-solid fa-file-pdf text-xl text-error"></i></span>`
                : `<img src="/client/assets/prescriptions/${p.file}" alt="Prescription Image" class="rounded shadow w-32 h-32 object-contain border" />`
              }
            </div>
          </div>
          <div class="mt-2 text-sm text-gray-600">
            ${p.medicines.length > 0
              ? "All medicines extracted. Please verify details before approval."
              : "No medicines extracted. Please review and add missing medicines."
            }
          </div>
        `;
        detailsModal.showModal();
        // Editable fields logic
        modalContent.querySelectorAll('input').forEach(input => {
          input.onchange = function() {
            const medIdx = parseInt(this.getAttribute('data-med'));
            const field = this.getAttribute('data-field');
            prescriptions[currentIdx].medicines[medIdx][field] = field === 'quantity' ? parseInt(this.value) : this.value;
          };
        });
        // Remove medicine logic
        modalContent.querySelectorAll('.remove-med-btn').forEach(btn => {
          btn.onclick = function() {
            const medIdx = parseInt(this.getAttribute('data-med'));
            prescriptions[currentIdx].medicines.splice(medIdx, 1);
            openDetailsModal(currentIdx);
          };
        });
        // Add medicine logic
        document.getElementById('addMedBtn').onclick = function() {
          prescriptions[currentIdx].medicines.push({ name: "", dosage: "", quantity: 1 });
          openDetailsModal(currentIdx);
        };
      }

      document.getElementById('saveBtn').onclick = function() {
        detailsModal.close();
        renderTable(prescriptions);
      };
      document.getElementById('approveBtn').onclick = function() {
        prescriptions[currentIdx].status = "Approved";
        detailsModal.close();
        renderTable(prescriptions);
      };
      document.getElementById('rejectBtn').onclick = function() {
        prescriptions.splice(currentIdx, 1);
        detailsModal.close();
        renderTable(prescriptions);
      };

      // Initial render
      renderTable(prescriptions);

      // Sidebar toggle logic
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const sidebarToggle = document.getElementById('sidebarToggle');
      sidebarToggle.addEventListener('click', function() {
        if (sidebar.classList.contains('md:w-64')) {
          sidebar.classList.remove('md:w-64');
          sidebar.classList.add('w-16');
          mainContent.classList.remove('md:ml-64');
          mainContent.classList.add('ml-16');
          document.querySelectorAll('.sidebar-label').forEach(el => el.classList.add('hidden'));
        } else {
          sidebar.classList.remove('w-16');
          sidebar.classList.add('md:w-64');
          mainContent.classList.remove('ml-16');
          mainContent.classList.add('md:ml-64');
          document.querySelectorAll('.sidebar-label').forEach(el => el.classList.remove('hidden'));
        }
      });
    </script>
  </div>
</body>
</html>
