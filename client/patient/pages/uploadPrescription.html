<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Upload Prescription | Medicare Pharmacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- <style>
  body{
    background: url("/client/assets/bg.jpg");
  }
</style> -->


<body class="bg-base-100 min-h-screen flex items-center justify-center">
  <!-- Upload Card -->
  <div class="card bg-base-100 shadow-lg max-w-md w-full mx-auto p-8 animate-fadein">
    <h1 class="card-title text-2xl font-bold text-primary mb-2">Upload Prescription</h1>
    <p class="mb-4 text-gray-600">Accepted file types: <span class="font-semibold">.jpg, .jpeg, .png, .pdf</span>.<br>Max size: <span class="font-semibold">10MB</span>.</p>
    <form id="uploadForm" class="flex flex-col gap-4">
      <input type="file" id="fileInput" class="file-input file-input-bordered w-full" accept=".jpg,.jpeg,.png,.pdf" required />
      <div id="preview" class="text-sm text-gray-500"></div>
      <div class="flex gap-4 mt-2">
        <button type="submit" class="btn btn-primary flex-1 transition-all duration-200">Send to Pharmacist</button>
        <button type="button" id="cancelBtn" class="btn btn-outline flex-1 transition-all duration-200">Cancel</button>
      </div>
    </form>
    <div id="alert" class="alert alert-error mt-4 hidden"></div>
  </div>

  <!-- Loader Modal -->
  <dialog id="loaderModal" class="modal">
    <form method="dialog" class="modal-box flex flex-col items-center">
      <span class="loading loading-spinner loading-lg text-primary mb-4"></span>
      <span class="font-semibold text-lg mb-2">Uploading your prescription…</span>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Success Modal -->
  <dialog id="successModal" class="modal">
    <form method="dialog" class="modal-box flex flex-col items-center">
      <span class="text-5xl mb-2">✅</span>
      <span class="font-semibold text-lg mb-2 text-success">Prescription uploaded successfully!</span>
      <span class="mb-4 text-center">Sent for pharmacist approval.</span>
      <button id="successCloseBtn" class="btn btn-primary w-full">Back to Shop</button>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const alertDiv = document.getElementById('alert');
    const uploadForm = document.getElementById('uploadForm');
    const loaderModal = document.getElementById('loaderModal');
    const successModal = document.getElementById('successModal');
    const successCloseBtn = document.getElementById('successCloseBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // File preview
    fileInput.addEventListener('change', function() {
      alertDiv.classList.add('hidden');
      if (!fileInput.files.length) {
        preview.textContent = '';
        return;
      }
      const file = fileInput.files[0];
      preview.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
    });

    // Cancel/back button
    cancelBtn.onclick = () => {
      window.location.href = "shop.html";
    };

    // Form validation and submission
    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alertDiv.classList.add('hidden');
      if (!fileInput.files.length) {
        showError("Please select a file.");
        return;
      }
      const file = fileInput.files[0];
      const validTypes = ['image/jpeg', 'image/png', 'application/pdf', 'image/jpg'];
      if (!validTypes.includes(file.type)) {
        showError("Invalid file type. Only JPG, PNG, and PDF are allowed.");
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        showError("File size exceeds 10MB limit.");
        return;
      }
      // Simulate upload
      loaderModal.showModal();
      setTimeout(() => {
        loaderModal.close();
        successModal.showModal();
      }, 2200);
    });

    function showError(msg) {
      alertDiv.textContent = msg;
      alertDiv.classList.remove('hidden');
    }

    successCloseBtn.onclick = () => {
      successModal.close();
      window.location.href = "shop.html";
    };
  </script>
</body>
</html>
