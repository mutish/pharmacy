<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="/client/patient/auth/auth.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body>
  <section class="py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <lord-icon src="/client/assets/wired-outline-21-avatar-in-reveal.json" trigger="in" speed="0.5"
                  stroke="light" state="reveal" colors="primary:#121331,secondary:#104891"
                  style="width:100px;height:100px">
                </lord-icon>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>
              <form id="signupForm">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname"
                        required>
                      <label for="fullname" class="form-label">Fullname</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3 position-relative">
                      <input type="password" class="form-control" name="password" id="password" value=""
                        placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                      <!-- Show/Hide password button -->
                      <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2"
                        style="z-index:2;" onclick="togglePassword('password', this)" tabindex="-1">
                        <svg id="password-eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black"
                          class="bi bi-eye" viewBox="0 0 16 16">
                          <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.314 0-6-3.134-6-4.5s2.686-4.5 6-4.5 6 3.134 6 4.5-2.686 4.5-6 4.5zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3 position-relative">
                      <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" value=""
                        placeholder="Password" required>
                      <label for="confirmpassword" class="form-label">Confirm Password</label>
                      <!-- Show/Hide confirm password button -->
                      <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2"
                        style="z-index:2;" onclick="togglePassword('confirmpassword', this)" tabindex="-1">
                        <svg id="confirmpassword-eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                          fill="black" class="bi bi-eye" viewBox="0 0 16 16">
                          <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.314 0-6-3.134-6-4.5s2.686-4.5 6-4.5 6 3.134 6 4.5-2.686 4.5-6 4.5zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" />
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number"
                                          required>
                      <label for="phone" class="form-label">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <select class="form-select" name="gender" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                      <label for="gender" class="form-label">Gender</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                        required>
                      <label for="address" class="form-label">Address</label>

                      <!-- Map icon button for location picking -->
                      <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2"
                        style="z-index:2;" title="Pick location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red" class="bi bi-geo-alt"
                          viewBox="0 0 16 16">
                          <path
                            d="M12.166 8.94c-.43.86-1.06 1.97-1.72 3.07-.65 1.09-1.32 2.18-1.74 2.87a.5.5 0 0 1-.84 0c-.42-.69-1.09-1.78-1.74-2.87-.66-1.1-1.29-2.21-1.72-3.07C2.6 7.82 2 6.6 2 5.5A6 6 0 1 1 14 5.5c0 1.1-.6 2.32-1.834 3.44zM8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                      </label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Already have an account? <a href="loginUser.html"
                        class="link-primary text-decoration-none">Sign in</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="/client/userAuth.js""></script>
<script>
  // filepath: /home/stacey/Documents/Projects/pharmacy/client/auth/loginUser.html
  function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    const svg = btn.querySelector('svg');
    if (input.type === "password") {
      input.type = "text";
      svg.classList.remove('bi-eye');
      svg.classList.add('bi-eye-slash');
      svg.innerHTML = '<path d="M13.359 11.238l2.122 2.122a.5.5 0 0 1-.708.708l-2.122-2.122A7.013 7.013 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a16.88 16.88 0 0 1 3.393-4.412l-2.122-2.122a.5.5 0 1 1 .708-.708l14 14a.5.5 0 0 1-.708.708l-2.122-2.122z"/><path d="M11.354 8.354a2.5 2.5 0 0 1-3.708-3.708"/>';
    } else {
      input.type = "password";
      svg.classList.remove('bi-eye-slash');
      svg.classList.add('bi-eye');
      svg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.314 0-6-3.134-6-4.5s2.686-4.5 6-4.5 6 3.134 6 4.5-2.686 4.5-6 4.5zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/>';
    }
  }
</script>

</html>
