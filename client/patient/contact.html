<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Medicare Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>
<body class="bg-base-100 min-h-screen flex flex-col">
  <div class="container mx-auto py-12 flex flex-col md:flex-row gap-8 animate-fadein">
    <!-- Contact Form -->
    <div class="flex-1">
      <div class="card bg-base-100 shadow-lg rounded-xl p-8">
        <h2 class="text-3xl font-bold text-primary mb-4">Get in Touch with Medicare ðŸ’Š</h2>
        <form class="flex flex-col gap-4">
          <input type="text" placeholder="Name" class="input input-bordered input-lg rounded-lg" required>
          <input type="email" placeholder="Email" class="input input-bordered input-lg rounded-lg" required>
          <input type="text" placeholder="Subject" class="input input-bordered input-lg rounded-lg" required>
          <textarea placeholder="Message" class="textarea textarea-bordered textarea-lg rounded-lg" required></textarea>
          <button type="submit" class="btn btn-primary btn-lg rounded-lg mt-2">Send Message</button>
        </form>
      </div>
    </div>
    <!-- Contact Info -->
    <div class="flex-1 flex flex-col justify-center">
      <div class="card bg-base-100 shadow-lg rounded-xl p-8 mb-6">
        <h3 class="text-xl font-semibold text-primary mb-2">Contact Information</h3>
        <p class="mb-2"><span class="font-bold">Phone:</span> <a href="tel:+254700123456" class="link link-primary">+254 700 123 456</a></p>
        <p class="mb-2"><span class="font-bold">Email:</span> <a href="mailto:info@medicare.com" class="link link-primary">info@medicare.com</a></p>
        <p class="mb-2"><span class="font-bold">Address:</span> 123 TibaHub Ave, Nairobi, Kenya</p>
      </div>
      <div class="flex gap-4 justify-center md:justify-start">
        <a href="#" class="btn btn-circle btn-outline text-blue-500"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="btn btn-circle btn-outline text-sky-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="btn btn-circle btn-outline text-pink-500"><i class="fab fa-instagram"></i></a>
        <a href="#" class="btn btn-circle btn-outline text-blue-700"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
  <footer class="bg-base-200 py-6 mt-auto">
    <div class="container mx-auto flex justify-center">
      <div class="card bg-base-100 shadow w-full max-w-2xl mx-auto text-center py-4">
        <div class="flex justify-center gap-4 mb-2">
          <a href="/client/index.html" class="link link-hover text-primary">Home</a>
          <a href="/client/pages/contact.html" class="link link-hover text-primary">Contact</a>
          <a href="/client/pages/about.html" class="link link-hover text-primary">About</a>
          <a href="#" class="link link-hover text-primary">Shop</a>
        </div>
        <p class="text-primary font-bold">&copy; 2025 Medicare Pharmacy</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
