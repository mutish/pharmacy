<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="/client/assets/user-svgrepo-com.svg" alt="User icon" width="175" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Welcome back</h2>
            <form action="#!">
              <div class="row gy-2 overflow-hidden">
          
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                    <!-- Show/Hide password button -->
                    <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2" style="z-index:2;" onclick="togglePassword('password', this)" tabindex="-1">
                      <svg id="password-eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.314 0-6-3.134-6-4.5s2.686-4.5 6-4.5 6 3.134 6 4.5-2.686 4.5-6 4.5zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/>
                      </svg>
                    </button>
                  </div>
                </div>
                <div class=" link col-12">
                  <a href="forgotPassword.html" class="link-primary text-decoration-none">Forgot Password?</a>
                </div>
               
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="signup.html" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
</body>
<script>
  // filepath: /home/stacey/Documents/Projects/pharmacy/client/auth/loginUser.html
  function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    const svg = btn.querySelector('svg');
    if (input.type === "password") {
      input.type = "text";
      svg.classList.remove('bi-eye');
      svg.classList.add('bi-eye-slash');
      svg.innerHTML = '<path d="M13.359 11.238l2.122 2.122a.5.5 0 0 1-.708.708l-2.122-2.122A7.013 7.013 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a16.88 16.88 0 0 1 3.393-4.412l-2.122-2.122a.5.5 0 1 1 .708-.708l14 14a.5.5 0 0 1-.708.708l-2.122-2.122z"/><path d="M11.354 8.354a2.5 2.5 0 0 1-3.708-3.708"/>';
    } else {
      input.type = "password";
      svg.classList.remove('bi-eye-slash');
      svg.classList.add('bi-eye');
      svg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.314 0-6-3.134-6-4.5s2.686-4.5 6-4.5 6 3.134 6 4.5-2.686 4.5-6 4.5zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/>';
    }
  }
</script>
</html>
