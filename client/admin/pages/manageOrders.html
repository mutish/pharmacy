<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Manage Orders | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Main Content Wrapper (sidebar removed) -->
  <div id="mainContent" class="flex-1 w-full">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <span class="text-xl font-bold text-primary">Medicare Admin</span>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img id="userAvatar"  src="https://avatar.iran.liara.run/public/job/doctor/male" alt="Admin Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="adminDashboard.html">Dashboard</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="../auth/loginAdmin.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Summary Cards -->
    <div class="container mx-auto px-2 py-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-6">
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-primary" id="totalOrders">0</span>
          <span class="text-sm text-gray-500">Total Orders</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-warning" id="pendingOrders">0</span>
          <span class="text-sm text-gray-500">Pending</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-success" id="completedOrders">0</span>
          <span class="text-sm text-gray-500">Completed</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-error" id="cancelledOrders">0</span>
          <span class="text-sm text-gray-500">Cancelled</span>
        </div>
      </div>
      <!-- Search & Filter Controls -->
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <input type="text" id="searchOrder" class="input input-bordered w-60" placeholder="Search by customer or ID" />
        <select id="statusFilter" class="select select-bordered w-40">
          <option value="">All Status</option>
          <option>Placed</option>
          <option>Processing</option>
          <option>Shipped</option>
          <option>Delivered</option>
          <option>Cancelled</option>
        </select>
        <select id="paymentFilter" class="select select-bordered w-40">
          <option value="">All Payments</option>
          <option>Pending</option>
          <option>Completed</option>
          <option>Failed</option>
        </select>
        <input type="date" id="dateFrom" class="input input-bordered w-36" />
        <input type="date" id="dateTo" class="input input-bordered w-36" />
      </div>
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTable">
            <!-- JS will render orders here -->
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-8 gap-2"></div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <dialog id="detailsModal" class="modal">
    <form method="dialog" class="modal-box max-w-2xl animate-fadein">
      <h3 class="font-bold text-lg mb-2 text-primary">Order Details</h3>
      <div id="modalContent"></div>
      <div class="flex gap-4 mt-6 justify-end">
        <button type="button" id="closeDetailsBtn" class="btn btn-outline">Close</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Confirm Delete Modal -->
  <dialog id="confirmModal" class="modal">
    <form method="dialog" class="modal-box max-w-sm animate-fadein flex flex-col items-center">
      <span class="text-4xl mb-2">‚ùå</span>
      <h3 class="font-bold text-lg mb-2">Delete Order</h3>
      <p class="mb-4">Are you sure you want to delete this order?</p>
      <div class="flex gap-4 w-full justify-end">
        <button type="button" id="confirmYesBtn" class="btn btn-error">Yes</button>
        <button type="button" id="confirmNoBtn" class="btn btn-outline">No</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastMsg" class="alert shadow-lg transition-all duration-300"></div>
  </div>

  <!-- load orders management script (fetches from backend and handles cancel-by-email) -->
  <script src="../scripts/manageOrders.js"></script>

</body>
</html>
