<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Manage Orders | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-base-200 shadow-lg flex flex-col transition-all duration-300 z-50 w-16 md:w-64">
    <div class="flex items-center justify-between px-2 py-4 border-b border-base-300">
      <button id="sidebarToggle" class="btn btn-ghost btn-sm">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <span class="ml-2 text-xl font-bold text-primary sidebar-label hidden md:inline">Admin</span>
    </div>
    <nav class="flex-1 flex flex-col gap-2 mt-4">
      <a href="dashboard.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Dashboard">
        <i class="fa-solid fa-gauge-high text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Dashboard</span>
      </a>
      <a href="manageUsers.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Users">
        <i class="fa-solid fa-users text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Users</span>
      </a>
      <a href="manageProducts.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Products">
        <i class="fa-solid fa-capsules text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Products</span>
      </a>
      <a href="manageOrders.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Orders">
        <i class="fa-solid fa-clipboard-list text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Orders</span>
      </a>
      <a href="settings.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Settings">
        <i class="fa-solid fa-gear text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Settings</span>
      </a>
      <a href="/client/index.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Logout">
        <i class="fa-solid fa-right-from-bracket text-error text-xl"></i>
        <span class="sidebar-label hidden md:inline text-error">Logout</span>
      </a>
    </nav>
  </aside>
  <!-- Main Content Wrapper -->
  <div id="mainContent" class="flex-1 ml-16 md:ml-64 transition-all duration-300">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <span class="text-xl font-bold text-primary">Medicare Admin</span>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img src="/client/assets/images/admin-avatar.jpg" alt="Admin Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="/client/index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Summary Cards -->
    <div class="container mx-auto px-2 py-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-6">
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-primary" id="totalOrders">0</span>
          <span class="text-sm text-gray-500">Total Orders</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-warning" id="pendingOrders">0</span>
          <span class="text-sm text-gray-500">Pending</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-success" id="completedOrders">0</span>
          <span class="text-sm text-gray-500">Completed</span>
        </div>
        <div class="card bg-base-100 shadow p-4 flex flex-col items-center">
          <span class="text-2xl font-bold text-error" id="cancelledOrders">0</span>
          <span class="text-sm text-gray-500">Cancelled</span>
        </div>
      </div>
      <!-- Search & Filter Controls -->
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <input type="text" id="searchOrder" class="input input-bordered w-60" placeholder="Search by customer or ID" />
        <select id="statusFilter" class="select select-bordered w-40">
          <option value="">All Status</option>
          <option>Placed</option>
          <option>Processing</option>
          <option>Shipped</option>
          <option>Delivered</option>
          <option>Cancelled</option>
        </select>
        <select id="paymentFilter" class="select select-bordered w-40">
          <option value="">All Payments</option>
          <option>Pending</option>
          <option>Completed</option>
          <option>Failed</option>
        </select>
        <input type="date" id="dateFrom" class="input input-bordered w-36" />
        <input type="date" id="dateTo" class="input input-bordered w-36" />
      </div>
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTable">
            <!-- JS will render orders here -->
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-8 gap-2"></div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <dialog id="detailsModal" class="modal">
    <form method="dialog" class="modal-box max-w-2xl animate-fadein">
      <h3 class="font-bold text-lg mb-2 text-primary">Order Details</h3>
      <div id="modalContent"></div>
      <div class="flex gap-4 mt-6 justify-end">
        <button type="button" id="closeDetailsBtn" class="btn btn-outline">Close</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Confirm Delete Modal -->
  <dialog id="confirmModal" class="modal">
    <form method="dialog" class="modal-box max-w-sm animate-fadein flex flex-col items-center">
      <span class="text-4xl mb-2">‚ùå</span>
      <h3 class="font-bold text-lg mb-2">Delete Order</h3>
      <p class="mb-4">Are you sure you want to delete this order?</p>
      <div class="flex gap-4 w-full justify-end">
        <button type="button" id="confirmYesBtn" class="btn btn-error">Yes</button>
        <button type="button" id="confirmNoBtn" class="btn btn-outline">No</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastMsg" class="alert shadow-lg transition-all duration-300"></div>
  </div>

  <script>
    // Dummy orders data
    let orders = [
      {
        id: "CO1001",
        customer: "Jane Doe",
        total: 2500,
        payment: "Completed",
        status: "Placed",
        date: "2024-06-04",
        items: [
          { name: "Paracetamol", qty: 2, price: 120 },
          { name: "Ibuprofen", qty: 1, price: 180 }
        ],
        location: "123 Main St, Nairobi",
        contact: "0712345678"
      },
      {
        id: "CO1002",
        customer: "John Smith",
        total: 1800,
        payment: "Pending",
        status: "Processing",
        date: "2024-06-03",
        items: [
          { name: "Amoxicillin", qty: 1, price: 1800 }
        ],
        location: "456 Side Rd, Nairobi",
        contact: "0722333444"
      },
      {
        id: "CO1003",
        customer: "Mary Wanjiku",
        total: 1200,
        payment: "Failed",
        status: "Cancelled",
        date: "2024-06-02",
        items: [
          { name: "Cetirizine", qty: 3, price: 90 },
          { name: "Vitamin C", qty: 2, price: 80 }
        ],
        location: "789 Hill Ave, Nairobi",
        contact: "0733555666"
      },
      {
        id: "CO1004",
        customer: "Ali Mwangi",
        total: 500,
        payment: "Completed",
        status: "Delivered",
        date: "2024-06-01",
        items: [
          { name: "Losartan", qty: 1, price: 500 }
        ],
        location: "321 River Rd, Nairobi",
        contact: "0744777888"
      }
    ];
    let filteredOrders = orders;
    const pageSize = 4;
    let currentPage = 1;
    let detailsIdx = null;

    function renderStats() {
      document.getElementById('totalOrders').textContent = orders.length;
      document.getElementById('pendingOrders').textContent = orders.filter(o => o.status === "Placed" || o.status === "Processing" || o.status === "Shipped").length;
      document.getElementById('completedOrders').textContent = orders.filter(o => o.status === "Delivered").length;
      document.getElementById('cancelledOrders').textContent = orders.filter(o => o.status === "Cancelled").length;
    }

    function renderTable() {
      const tbody = document.getElementById('ordersTable');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageOrders = filteredOrders.slice(start, end);

      pageOrders.forEach((order, idx) => {
        const paymentBadge = order.payment === "Completed"
          ? '<span class="badge badge-success">Completed</span>'
          : order.payment === "Pending"
            ? '<span class="badge badge-warning">Pending</span>'
            : '<span class="badge badge-error">Failed</span>';
        let statusColor = "badge-warning";
        if (order.status === "Delivered") statusColor = "badge-success";
        if (order.status === "Cancelled") statusColor = "badge-error";
        if (order.status === "Processing" || order.status === "Shipped") statusColor = "badge-info";
        const statusBadge = `<span class="badge ${statusColor}">${order.status}</span>`;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer}</td>
          <td>KES ${order.total.toLocaleString()}</td>
          <td>${paymentBadge}</td>
          <td>${statusBadge}</td>
          <td>${order.date}</td>
          <td>
            <button class="btn btn-xs btn-outline btn-info details-btn" data-idx="${idx}"><i class="fa-solid fa-eye"></i></button>
            <button class="btn btn-xs btn-outline btn-success update-btn" data-idx="${idx}"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-xs btn-outline btn-error delete-btn" data-idx="${idx}"><i class="fa-solid fa-trash"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Details button logic
      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.onclick = function() {
          detailsIdx = parseInt(this.getAttribute('data-idx')) + (currentPage - 1) * pageSize;
          openDetailsModal(detailsIdx);
        };
      });
      // Update status logic
      document.querySelectorAll('.update-btn').forEach(btn => {
        btn.onclick = function() {
          detailsIdx = parseInt(this.getAttribute('data-idx')) + (currentPage - 1) * pageSize;
          updateOrderStatus(detailsIdx);
        };
      });
      // Delete button logic
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = function() {
          detailsIdx = parseInt(this.getAttribute('data-idx')) + (currentPage - 1) * pageSize;
          openConfirmModal(() => {
            orders.splice(detailsIdx, 1);
            filterOrders();
            closeConfirmModal();
            showToast("Order deleted.", "alert-success");
          });
        };
      });
    }

    function openDetailsModal(idx) {
      const o = filteredOrders[idx];
      document.getElementById('modalContent').innerHTML = `
        <div class="mb-4">
          <div class="font-semibold">Order ID: <span class="text-primary">${o.id}</span></div>
          <div class="font-semibold">Customer: <span class="text-primary">${o.customer}</span></div>
          <div class="font-semibold">Date: <span class="text-primary">${o.date}</span></div>
          <div class="font-semibold">Total: <span class="text-success">KES ${o.total.toLocaleString()}</span></div>
        </div>
        <div class="mb-2 font-semibold">Ordered Items:</div>
        <div class="overflow-x-auto mb-4">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              ${o.items.map(i => `
                <tr>
                  <td>${i.name}</td>
                  <td>${i.qty}</td>
                  <td>KES ${i.price.toLocaleString()}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
        <div class="mb-2 font-semibold">Delivery Location:</div>
        <div class="mb-2">${o.location}</div>
        <div class="mb-2 font-semibold">Contact:</div>
        <div class="mb-2">${o.contact}</div>
        <div class="mb-2 font-semibold">Payment:</div>
        <div class="mb-2">${o.payment}</div>
        <div class="mb-2 font-semibold">Order Progress:</div>
        <ul class="steps steps-vertical md:steps-horizontal w-full">
          <li class="step ${o.status === 'Placed' || o.status === 'Processing' || o.status === 'Shipped' || o.status === 'Delivered' ? 'step-success' : ''}">Placed</li>
          <li class="step ${o.status === 'Processing' || o.status === 'Shipped' || o.status === 'Delivered' ? 'step-success' : ''}">Processing</li>
          <li class="step ${o.status === 'Shipped' || o.status === 'Delivered' ? 'step-success' : ''}">Shipped</li>
          <li class="step ${o.status === 'Delivered' ? 'step-success' : ''}">Delivered</li>
        </ul>
      `;
      document.getElementById('detailsModal').showModal();
    }
    document.getElementById('closeDetailsBtn').onclick = function() {
      document.getElementById('detailsModal').close();
    };

    function updateOrderStatus(idx) {
      const o = filteredOrders[idx];
      const statusOrder = ["Placed", "Processing", "Shipped", "Delivered", "Cancelled"];
      let currentIdx = statusOrder.indexOf(o.status);
      if (currentIdx < statusOrder.length - 2) {
        o.status = statusOrder[currentIdx + 1];
        showToast(`Order status updated to ${o.status}.`, "alert-success");
      } else if (o.status !== "Cancelled") {
        o.status = "Cancelled";
        showToast("Order cancelled.", "alert-error");
      }
      filterOrders();
    }

    function openConfirmModal(onConfirm) {
      document.getElementById('confirmModal').showModal();
      document.getElementById('confirmYesBtn').onclick = onConfirm;
      document.getElementById('confirmNoBtn').onclick = closeConfirmModal;
    }
    function closeConfirmModal() {
      document.getElementById('confirmModal').close();
    }

    // Toast logic
    function showToast(msg, type = "alert-success") {
      const toast = document.getElementById('toast');
      const toastMsg = document.getElementById('toastMsg');
      toastMsg.textContent = msg;
      toastMsg.className = `alert shadow-lg transition-all duration-300 ${type}`;
      toast.classList.remove("hidden");
      toast.classList.add("animate-fadein");
      setTimeout(() => {
        toast.classList.add("hidden");
        toast.classList.remove("animate-fadein");
      }, 2000);
    }

    // Search/filter logic
    document.getElementById('searchOrder').addEventListener('input', filterOrders);
    document.getElementById('statusFilter').addEventListener('change', filterOrders);
    document.getElementById('paymentFilter').addEventListener('change', filterOrders);
    document.getElementById('dateFrom').addEventListener('change', filterOrders);
    document.getElementById('dateTo').addEventListener('change', filterOrders);
    function filterOrders() {
      const search = document.getElementById('searchOrder').value.trim().toLowerCase();
      const status = document.getElementById('statusFilter').value;
      const payment = document.getElementById('paymentFilter').value;
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      filteredOrders = orders.filter(o =>
        (!search || o.customer.toLowerCase().includes(search) || o.id.toLowerCase().includes(search)) &&
        (!status || o.status === status) &&
        (!payment || o.payment === payment) &&
        (!dateFrom || o.date >= dateFrom) &&
        (!dateTo || o.date <= dateTo)
      );
      currentPage = 1;
      renderStats();
      renderTable();
      renderPagination();
    }

    // Pagination
    function renderPagination() {
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      const totalPages = Math.ceil(filteredOrders.length / pageSize);
      if (totalPages <= 1) return;
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = `btn btn-outline btn-sm ${i === currentPage ? 'btn-active btn-primary' : ''}`;
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pag.appendChild(btn);
      }
    }

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function() {
      if (sidebar.classList.contains('md:w-64')) {
        sidebar.classList.remove('md:w-64');
        sidebar.classList.add('w-16');
        mainContent.classList.remove('md:ml-64');
        mainContent.classList.add('ml-16');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.add('hidden'));
      } else {
        sidebar.classList.remove('w-16');
        sidebar.classList.add('md:w-64');
        mainContent.classList.remove('ml-16');
        mainContent.classList.add('md:ml-64');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.remove('hidden'));
      }
    });

    // Initial render
    filterOrders();
  </script>
</body>
</html>
