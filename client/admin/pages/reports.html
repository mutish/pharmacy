<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Reports | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-base-200 shadow-lg flex flex-col transition-all duration-300 z-50 w-16 md:w-64">
    <div class="flex items-center justify-between px-2 py-4 border-b border-base-300">
      <button id="sidebarToggle" class="btn btn-ghost btn-sm">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <span class="ml-2 text-xl font-bold text-primary sidebar-label hidden md:inline">Admin</span>
    </div>
    <nav class="flex-1 flex flex-col gap-2 mt-4">
      <a href="dashboard.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Dashboard">
        <i class="fa-solid fa-gauge-high text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Dashboard</span>
      </a>
      <a href="manageUsers.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Users">
        <i class="fa-solid fa-users text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Users</span>
      </a>
      <a href="manageProducts.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Products">
        <i class="fa-solid fa-capsules text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Products</span>
      </a>
      <a href="manageOrders.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Orders">
        <i class="fa-solid fa-clipboard-list text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Orders</span>
      </a>
      <a href="payments.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Payments">
        <i class="fa-solid fa-money-bill-wave text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Payments</span>
      </a>
      <a href="reports.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Reports">
        <i class="fa-solid fa-chart-line text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Reports</span>
      </a>
      <a href="settings.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Settings">
        <i class="fa-solid fa-gear text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Settings</span>
      </a>
      <a href="/client/index.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Logout">
        <i class="fa-solid fa-right-from-bracket text-error text-xl"></i>
        <span class="sidebar-label hidden md:inline text-error">Logout</span>
      </a>
    </nav>
  </aside>
  <!-- Main Content Wrapper -->
  <div id="mainContent" class="flex-1 ml-16 md:ml-64 transition-all duration-300">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <span class="text-xl font-bold text-primary">Medicare Admin</span>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img src="/client/assets/images/admin-avatar.jpg" alt="Admin Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="/client/index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filters Section -->
    <div class="container mx-auto px-2 py-8">
      <div class="card bg-base-100 shadow-md p-6 mb-6 flex flex-col md:flex-row gap-6 items-center">
        <div class="flex gap-4 items-center flex-wrap">
          <label class="font-semibold">Date Range:</label>
          <input type="date" id="dateFrom" class="input input-bordered w-36" />
          <span class="mx-2">to</span>
          <input type="date" id="dateTo" class="input input-bordered w-36" />
        </div>
        <div class="flex gap-4 items-center flex-wrap">
          <label class="font-semibold">Report Type:</label>
          <select id="reportType" class="select select-bordered w-40">
            <option value="Sales">Sales</option>
            <option value="Stock">Stock</option>
            <option value="Both">Both</option>
          </select>
        </div>
        <button id="generateBtn" class="btn btn-primary"><i class="fa-solid fa-chart-line mr-2"></i>Generate Report</button>
        <div class="flex gap-2 items-center ml-auto">
          <button id="downloadPdfBtn" class="btn btn-outline btn-sm"><i class="fa-solid fa-file-pdf mr-1"></i>PDF</button>
          <button id="downloadCsvBtn" class="btn btn-outline btn-sm"><i class="fa-solid fa-file-csv mr-1"></i>CSV</button>
          <button id="downloadExcelBtn" class="btn btn-outline btn-sm"><i class="fa-solid fa-file-excel mr-1"></i>Excel</button>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="card bg-base-100 shadow-md p-6">
          <h2 class="text-lg font-bold text-primary mb-2">Sales Trends</h2>
          <canvas id="salesChart" height="180"></canvas>
        </div>
        <div class="card bg-base-100 shadow-md p-6">
          <h2 class="text-lg font-bold text-primary mb-2">Stock Distribution</h2>
          <canvas id="stockChart" height="180"></canvas>
        </div>
      </div>

      <!-- Table Section -->
      <div class="card bg-base-100 shadow-md p-6 mb-8">
        <div class="flex flex-wrap gap-4 mb-4 items-center">
          <input type="text" id="searchReport" class="input input-bordered w-60" placeholder="Search report data..." />
        </div>
        <div class="overflow-x-auto">
          <table class="table table-zebra w-full">
            <thead>
              <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Category</th>
                <th>Sold</th>
                <th>Revenue</th>
                <th>Stock Left</th>
              </tr>
            </thead>
            <tbody id="reportTable">
              <!-- JS will render report data here -->
            </tbody>
          </table>
        </div>
        <!-- Pagination -->
        <div id="pagination" class="flex justify-center mt-8 gap-2"></div>
      </div>
    </div>
  </div>

  <script>
    // Dummy report data
    let reportData = [
      { date: "2024-06-01", product: "Paracetamol", category: "Painkiller", sold: 20, revenue: 2400, stock: 12 },
      { date: "2024-06-01", product: "Amoxicillin", category: "Antibiotic", sold: 5, revenue: 1750, stock: 0 },
      { date: "2024-06-02", product: "Ibuprofen", category: "Painkiller", sold: 10, revenue: 1800, stock: 8 },
      { date: "2024-06-03", product: "Metformin", category: "Diabetes", sold: 7, revenue: 2800, stock: 20 },
      { date: "2024-06-03", product: "Vitamin C", category: "Vitamin", sold: 15, revenue: 1200, stock: 30 }
    ];
    let filteredReport = reportData;
    const pageSize = 4;
    let currentPage = 1;

    // Chart.js logic
    let salesChart, stockChart;
    function renderCharts() {
      // Sales Trends
      const salesDates = filteredReport.map(r => r.date);
      const salesValues = filteredReport.map(r => r.revenue);
      if (salesChart) salesChart.destroy();
      salesChart = new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
          labels: salesDates,
          datasets: [{
            label: 'Revenue',
            data: salesValues,
            backgroundColor: '#43a047'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
      // Stock Distribution
      const stockLabels = filteredReport.map(r => r.product);
      const stockValues = filteredReport.map(r => r.stock);
      if (stockChart) stockChart.destroy();
      stockChart = new Chart(document.getElementById('stockChart'), {
        type: 'pie',
        data: {
          labels: stockLabels,
          datasets: [{
            label: 'Stock Left',
            data: stockValues,
            backgroundColor: ['#43a047', '#0070bb', '#e53935', '#fbc02d', '#8e24aa']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function renderTable() {
      const tbody = document.getElementById('reportTable');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageReport = filteredReport.slice(start, end);

      pageReport.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.product}</td>
          <td>${r.category}</td>
          <td>${r.sold}</td>
          <td>KES ${r.revenue.toLocaleString()}</td>
          <td>${r.stock}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Search/filter logic
    document.getElementById('searchReport').addEventListener('input', filterReport);
    function filterReport() {
      const search = document.getElementById('searchReport').value.trim().toLowerCase();
      filteredReport = reportData.filter(r =>
        (!search || r.product.toLowerCase().includes(search) || r.category.toLowerCase().includes(search))
      );
      currentPage = 1;
      renderTable();
      renderPagination();
      renderCharts();
    }

    // Filters
    document.getElementById('generateBtn').onclick = function() {
      // For demo, just re-render everything
      filterReport();
      renderCharts();
    };

    // Download buttons (dummy)
    document.getElementById('downloadPdfBtn').onclick = function() {
      alert("PDF download not implemented in demo.");
    };
    document.getElementById('downloadCsvBtn').onclick = function() {
      alert("CSV download not implemented in demo.");
    };
    document.getElementById('downloadExcelBtn').onclick = function() {
      alert("Excel download not implemented in demo.");
    };

    // Pagination
    function renderPagination() {
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      const totalPages = Math.ceil(filteredReport.length / pageSize);
      if (totalPages <= 1) return;
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = `btn btn-outline btn-sm ${i === currentPage ? 'btn-active btn-primary' : ''}`;
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
          renderPagination();
          renderCharts();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pag.appendChild(btn);
      }
    }

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function() {
      if (sidebar.classList.contains('md:w-64')) {
        sidebar.classList.remove('md:w-64');
        sidebar.classList.add('w-16');
        mainContent.classList.remove('md:ml-64');
        mainContent.classList.add('ml-16');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.add('hidden'));
      } else {
        sidebar.classList.remove('w-16');
        sidebar.classList.add('md:w-64');
        mainContent.classList.remove('ml-16');
        mainContent.classList.add('md:ml-64');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.remove('hidden'));
      }
    });

    // Initial render
    filterReport();
    renderCharts();
  </script>
</body>
</html>
