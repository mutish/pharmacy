<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Manage Payments | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Main Content Wrapper (sidebar removed) -->
  <div id="mainContent" class="flex-1 w-full">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <span class="text-xl font-bold text-primary">Medicare Admin</span>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img id="userAvatar"  src="/client/assets/images/admin-avatar.jpg" alt="Admin Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="adminDashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="../auth/loginAdmin.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container mx-auto px-2 py-8">
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <input type="text" id="searchPayment" class="input input-bordered w-60" placeholder="Search by transaction ID, username, or date" />
      </div>
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Username</th>
              <th>Order ID</th>
              <th>Amount Paid</th>
              <th>Status</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="paymentsTable">
            <!-- JS will render payments here -->
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-8 gap-2"></div>
    </div>
  </div>

  <!-- Payment Details Modal -->
  <dialog id="detailsModal" class="modal">
    <form method="dialog" class="modal-box max-w-md animate-fadein">
      <h3 class="font-bold text-lg mb-2 text-primary">Payment Details</h3>
      <div id="modalContent"></div>
      <div class="flex gap-4 mt-6 justify-end">
        <button type="button" id="closeDetailsBtn" class="btn btn-outline">Close</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script src="../scripts/payments.js"></script>
  
</body>
</html>
