<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <title>Manage Payments | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-base-100 min-h-screen flex">
  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-base-200 shadow-lg flex flex-col transition-all duration-300 z-50 w-16 md:w-64">
    <div class="flex items-center justify-between px-2 py-4 border-b border-base-300">
      <button id="sidebarToggle" class="btn btn-ghost btn-sm">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <span class="ml-2 text-xl font-bold text-primary sidebar-label hidden md:inline">Admin</span>
    </div>
    <nav class="flex-1 flex flex-col gap-2 mt-4">
      <a href="dashboard.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Dashboard">
        <i class="fa-solid fa-gauge-high text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Dashboard</span>
      </a>
      <a href="manageUsers.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Users">
        <i class="fa-solid fa-users text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Users</span>
      </a>
      <a href="manageProducts.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Products">
        <i class="fa-solid fa-capsules text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Products</span>
      </a>
      <a href="manageOrders.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Orders">
        <i class="fa-solid fa-clipboard-list text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Orders</span>
      </a>
      <a href="payments.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Payments">
        <i class="fa-solid fa-money-bill-wave text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Payments</span>
      </a>
      <a href="settings.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Settings">
        <i class="fa-solid fa-gear text-primary text-xl"></i>
        <span class="sidebar-label hidden md:inline">Settings</span>
      </a>
      <a href="/client/index.html" class="btn btn-ghost flex items-center gap-3 px-4 py-2 sidebar-link group" title="Logout">
        <i class="fa-solid fa-right-from-bracket text-error text-xl"></i>
        <span class="sidebar-label hidden md:inline text-error">Logout</span>
      </a>
    </nav>
  </aside>
  <!-- Main Content Wrapper -->
  <div id="mainContent" class="flex-1 ml-16 md:ml-64 transition-all duration-300">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-sm px-4 py-2 flex items-center justify-between sticky top-0 z-40">
      <span class="text-xl font-bold text-primary">Medicare Admin</span>
      <div class="flex items-center gap-4">
        <div class="indicator">
          <span class="indicator-item badge badge-warning">2</span>
          <button class="btn btn-ghost text-xl" title="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="avatar cursor-pointer">
            <div class="w-10 rounded-full border-2 border-primary">
              <img src="/client/assets/images/admin-avatar.jpg" alt="Admin Avatar" />
            </div>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-44">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="/client/index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container mx-auto px-2 py-8">
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <input type="text" id="searchPayment" class="input input-bordered w-60" placeholder="Search by transaction ID, username, or date" />
      </div>
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Username</th>
              <th>Order ID</th>
              <th>Amount Paid</th>
              <th>Status</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="paymentsTable">
            <!-- JS will render payments here -->
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-8 gap-2"></div>
    </div>
  </div>

  <!-- Payment Details Modal -->
  <dialog id="detailsModal" class="modal">
    <form method="dialog" class="modal-box max-w-md animate-fadein">
      <h3 class="font-bold text-lg mb-2 text-primary">Payment Details</h3>
      <div id="modalContent"></div>
      <div class="flex gap-4 mt-6 justify-end">
        <button type="button" id="closeDetailsBtn" class="btn btn-outline">Close</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script>
    // Dummy payments data
    let payments = [
      { id: "MPESA12345", username: "Jane Doe", userId: "U1001", orderId: "CO1001", amount: 2500, status: "Completed", date: "2024-06-04 09:15" },
      { id: "MPESA12346", username: "John Smith", userId: "U1002", orderId: "CO1002", amount: 1800, status: "Pending", date: "2024-06-03 10:22" },
      { id: "MPESA12347", username: "Mary Wanjiku", userId: "U1003", orderId: "CO1003", amount: 1200, status: "Failed", date: "2024-06-02 11:05" },
      { id: "MPESA12348", username: "Ali Mwangi", userId: "U1004", orderId: "CO1004", amount: 500, status: "Refunded", date: "2024-06-01 12:30" }
    ];
    let filteredPayments = payments;
    const pageSize = 4;
    let currentPage = 1;
    let detailsIdx = null;

    function renderTable() {
      const tbody = document.getElementById('paymentsTable');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pagePayments = filteredPayments.slice(start, end);

      pagePayments.forEach((p, idx) => {
        let statusColor = "badge-warning";
        if (p.status === "Completed") statusColor = "badge-success";
        if (p.status === "Failed") statusColor = "badge-error";
        if (p.status === "Refunded") statusColor = "badge-info";
        const statusBadge = `<span class="badge ${statusColor}">${p.status}</span>`;
        const tr = document.createElement('tr');
        tr.className = "cursor-pointer hover:bg-green-50 transition-all";
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.username} <span class="text-xs text-gray-400">(${p.userId})</span></td>
          <td>${p.orderId}</td>
          <td>KES ${p.amount.toLocaleString()}</td>
          <td>${statusBadge}</td>
          <td>${p.date}</td>
        `;
        tr.onclick = () => openDetailsModal(idx);
        tbody.appendChild(tr);
      });
    }

    function openDetailsModal(idx) {
      const p = filteredPayments[idx];
      document.getElementById('modalContent').innerHTML = `
        <div class="mb-2 font-semibold">Transaction ID: <span class="text-primary">${p.id}</span></div>
        <div class="mb-2 font-semibold">Username: <span class="text-primary">${p.username}</span> <span class="text-xs text-gray-400">(${p.userId})</span></div>
        <div class="mb-2 font-semibold">Order ID: <span class="text-primary">${p.orderId}</span></div>
        <div class="mb-2 font-semibold">Amount Paid: <span class="text-success">KES ${p.amount.toLocaleString()}</span></div>
        <div class="mb-2 font-semibold">Status: <span class="badge ${p.status === 'Completed' ? 'badge-success' : p.status === 'Pending' ? 'badge-warning' : p.status === 'Failed' ? 'badge-error' : 'badge-info'}">${p.status}</span></div>
        <div class="mb-2 font-semibold">Date & Time: <span class="text-primary">${p.date}</span></div>
      `;
      document.getElementById('detailsModal').showModal();
    }
    document.getElementById('closeDetailsBtn').onclick = function() {
      document.getElementById('detailsModal').close();
    };

    // Search/filter logic
    document.getElementById('searchPayment').addEventListener('input', filterPayments);
    function filterPayments() {
      const search = document.getElementById('searchPayment').value.trim().toLowerCase();
      filteredPayments = payments.filter(p =>
        (!search || p.id.toLowerCase().includes(search) || p.username.toLowerCase().includes(search) || p.userId.toLowerCase().includes(search) || p.orderId.toLowerCase().includes(search) || p.date.toLowerCase().includes(search))
      );
      currentPage = 1;
      renderTable();
      renderPagination();
    }

    // Pagination
    function renderPagination() {
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      const totalPages = Math.ceil(filteredPayments.length / pageSize);
      if (totalPages <= 1) return;
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = `btn btn-outline btn-sm ${i === currentPage ? 'btn-active btn-primary' : ''}`;
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pag.appendChild(btn);
      }
    }

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function() {
      if (sidebar.classList.contains('md:w-64')) {
        sidebar.classList.remove('md:w-64');
        sidebar.classList.add('w-16');
        mainContent.classList.remove('md:ml-64');
        mainContent.classList.add('ml-16');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.add('hidden'));
      } else {
        sidebar.classList.remove('w-16');
        sidebar.classList.add('md:w-64');
        mainContent.classList.remove('ml-16');
        mainContent.classList.add('md:ml-64');
        document.querySelectorAll('.sidebar-label').forEach(el => el.classList.remove('hidden'));
      }
    });

    // Initial render
    filterPayments();
  </script>
</body>
</html>
