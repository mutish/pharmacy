<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/bs-brain@2.0.4/components/password-resets/password-reset-10/assets/css/password-reset-10.css">
</head>

<body>
  <section class=" py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">

          <!-- Back Arrow Button -->
          <div class="mt-3 mb-2">
            <a href="loginAdmin.html" class="btn btn-link p-0" style="text-decoration: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
              </svg>
              <span class="ms-2">Back to Login</span>
            </a>
          </div>

          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form action="#!">
                <div class="mb-5">
                  <div class="text-center mb-4">
                    <a href="#!">
                      <img src="/client/assets/padlock-lock-svgrepo-com.svg" alt="Logo" width="175" height="57">
                    </a>
                  </div>
                  <h4 class="text-center mb-4">Password Reset</h4>
                </div>
                <p class="text-center mb-4">Provide the email address associated with your account to recover your
                  password.</p>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                    </div>
                  </div>
                </div>
    
                <div class="text-center mt-4">
                  <p class="mb-0">By clicking "Reset Password", you agree to our <a href="#!"
                      class="link-secondary">Terms of Service</a> and <a href="#!" class="link-secondary">Privacy
                      Policy</a>.</p>
                </div>
                <div class="text-center mt-3">
                  <p class="mb-0">Need help? <a href="#!" class="link-secondary">Contact Support</a></p>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
