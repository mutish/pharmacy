<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Client</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="mb-2 mb-md-0">Pharmacy App</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Prescriptions</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Cart</a></li>

      </nav>
    </div>
  </header>

    <section id="hero" class="container text-center py-5">

      <div class="row product-list">

  </footer>
